<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="indent">
    <!-- Title  -->
    <h2>Form</h2>
    <!-- Form -->
    <form>
        <!-- name -->
        <div>
            <label>What's your name?</label>
            <input type="text" placeholder="Your name">
        </div>
        <!-- DOB -->
        <div>
            <label>DOB (dd/mm/yy)</label>
            <input type="number">
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <input type="number">
        </div>
        <!-- Gender -->
        <div>
            <label>Gender</label>
            <select>
                <option>Male</option>
                <option>Famale</option>
                <option>Other</option>
            </select>
        </div>
        <!-- Profession-->
        <div>
            <label>You're: </label>
            <input type="radio" name = "profession"> Designer 
            <input type="radio" name="profession"> Coder
        </div>
        <!-- Action -->
        <div>
            <button>Sent</button>
            <button>Cancel</button>
        </div>
    </form>
</body>
</html>
